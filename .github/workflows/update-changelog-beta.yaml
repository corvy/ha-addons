name: Update Beta Changelog

on:
  release:
    types: [published, prereleased]

jobs:
  update-changelog-beta:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get default branch name
        id: get_branch
        run: |
          echo "branch=$(git remote show origin | awk '/HEAD branch/ {print $NF}')" >> $GITHUB_OUTPUT

      - name: Check out default branch for commit
        run: |
          git checkout ${{ steps.get_branch.outputs.branch }}

      - name: Update gpsd2mqtt_beta/CHANGELOG.md with collapsible old entries
        run: |
          FILE="gpsd2mqtt_beta/CHANGELOG.md"
          TMP="$FILE.tmp"
          # Write Changelog header if not present
          if ! grep -q "# Changelog" $FILE; then echo "# Changelog" > $TMP; fi
          # Prepend new entry
          echo -e "## [${{ steps.release.outputs.release_tag }}] - $(date +%Y-%m-%d)\n${{ steps.release.outputs.release_body }}\n" >> $TMP
          # Add collapsible block for previous entries
          echo "<details><summary>Older changes</summary>" >> $TMP
          # Find all lines after the first line starting with '## [' (the old entries)
          awk 'BEGIN{found=0} /^## \[/{if(found++) exit} {if(found) print}' $FILE >> $TMP
          echo "</details>" >> $TMP
          mv $TMP $FILE

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update gpsd2mqtt_beta CHANGELOG.md from GitHub release"
          file_pattern: 'gpsd2mqtt_beta/CHANGELOG.md'
          branch: ${{ steps.get_branch.outputs.branch }}